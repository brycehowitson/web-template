<div class="templateTabs clearfix">         
            <!-- ===================================================================================================
            ===================================================================================================
            
            HOW TO USE TAB TEMPLATE
            
            ===================================================================================================
            
            NAVIGATION
            
            Required for JS to function
            1. Tab navigation must be contained by an element with an ID of "tabList"
            2. Actual tabs must be Anchor tags
            3. Anchor tags must have an href = to the ID of the target content
            4. Current tab receives a class of "active"
            
            ===================================================================================================
            
            CONTENT AREAS
            
            Required for JS to function
            1. Tab Content must be contained in an element with an ID of "tabContent"
            2. Each content section must contain an ID that matches the href of its nav
            3. Each content section must contain a class of "tabContentSection"
            4. DO NOT hide content sections with CSS (JS will do this and it maintains content 
               accessibility if no JS)
            
            ===================================================================================================
            
            JAVASCRIPT
            1. jQuery is required! Make sure your script runs after jQuery is loaded
            2. var tabList contains the path the the nav tab <a> - if you change the structure make 
               sure to change this variable
            
            ===================================================================================================
            
            CSS REQUIREMENTS
            1. Remember to style a class of "active"
            2. Uses the template "hidden" style to remove content
            3. Usually a good idea to make sure all tab content sections are the same minimum height
            
            ===================================================================================================
            =================================================================================================== -->
            
            
            <ul id="tabList" class="layout clearfix">
                <li><a href="#tabContentArea1" class="tabNav">Section 1</a></li>
                <li><a href="#tabContentArea2" class="tabNav">Section 2</a></li>
                <li><a href="#tabContentArea3" class="tabNav">Section 3</a></li>
                <li><a href="#tabContentArea4" class="tabNav">Section 4</a></li>
            </ul>
            
            <div id="tabContent">
                <div id="tabContentArea1" class="tabContentSection">Section 1 Content</div>
                <div id="tabContentArea2" class="tabContentSection">Section 2 Content</div>
                <div id="tabContentArea3" class="tabContentSection">Section 3 Content</div>
                <div id="tabContentArea4" class="tabContentSection">Section 4 Content</div>
            </div>
            
            <script type="text/javascript">
                $(function () {
                    $(".templateTabs").catTabs();
                    /*you can pass the selectors and class you want on active tabs now, by default they will match the above html
                    {
                        linkSelector: ".tabList .tabNav",
                        activeLinkClass: "active",
                        tabContentSelector: ".tabContent .tabSection"                
                    }*/
                });
            </script>
        </div>
